<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">

    <h3>Edit Ingredient</h3>

    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ ingredient.name }}" maxlength="100" required>

        <label for="protein">Protein:</label>
        <input type="number" id="protein" step="0.01" name="protein" value="{{ ingredient.protein }}" max="10000" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" step="0.01" name="calories" value="{{ ingredient.calories }}" max="1000000" required>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('foods.all_foods') }}" class="btn-link">Cancel</a>

    </div>
</body>
</html>
